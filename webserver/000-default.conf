<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /static ${PROJECT_DIRECTORY}/website/ewasquery/static
    <Directory ${PROJECT_DIRECTORY}/website/ewasquery/static>
        Require all granted
    </Directory>

    <Directory ${PROJECT_DIRECTORY}/website/website>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess website python-home=${PROJECT_DIRECTORY}/website/myprojectenv python-path=${PROJECT_DIRECTORY}/website
    WSGIProcessGroup website
    WSGIScriptAlias / ${PROJECT_DIRECTORY}/website/website/wsgi.py
</VirtualHost>
