Define WEBSITE_DIR /home/ms13525/ewascatalog/running/website
    
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /static ${WEBSITE_DIR}/catalog/static
    <Directory ${WEBSITE_DIR}/catalog/static>
        Require all granted
    </Directory>

    <Directory ${WEBSITE_DIR}/website>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess website python-home=${WEBSITE_DIR}/ewascatalogenv python-path=${WEBSITE_DIR}
    WSGIProcessGroup website
    WSGIScriptAlias / ${WEBSITE_DIR}/website/wsgi.py
</VirtualHost>
